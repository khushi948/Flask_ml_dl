<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction for Income v/s Spending</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #325a83, #00ddff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        } 

        .header {
            background: rgba(7, 0, 0, 0.9);
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
        }
        
        .home-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 6%;
            position: fixed;
            left: 10px;
            top: 1px;            
        }
        
        .home-btn:hover {
            background: #aaaaaa40;
        }
        
        .container {
            max-width: 900px;

            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: centleftr;
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
            width: 500px;
        }
        
        h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }
        
        select, input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: #ff7eb3;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }
        
        button:hover {
            background: #ff4f7b;
            transform: scale(1.05);
        }
        
        .try-now {
            background: #4CAF50;
        }
        .try-now:hover {
            background: #45a049;
        }
        
        
        .result-box {
            position: fixed; 
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%); 
            display: none; 
            width: auto;
            max-width: 80%; 
            background: rgba(0, 0, 0, 0.8); 
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            z-index: 1000; 
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="home-btn" onclick="window.location.href='http://127.0.0.1:5000/'">üè† Home</button>
        Model Prediction for Income v/s Spending
        
    </div>

    <div class="container">
        <h1>Predict Cluster</h1>
        <img src="{{url_for('static',filename='images/income.png')}}" width="200" height="100" alt="Student Image">

        <form id="predictionForm">
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select id="model" name="model">
                    <option value="kmeans_pca">K Means</option>
                    <option value="db">DBSCAN</option>
                </select>
            </div>
            <button type="button" class="try-now" onclick="fillSampleData()">Try Now</button>
            <br><br>
            <div id="inputFields"></div>
            <button type="submit">Predict</button>
        </form>

        <div class="result-box">
            <p id="predictionResult">Waiting for prediction...</p>
        </div>
    </div>

    
    <script>
        const placeholders = {
            "Age": "Eg;34",
            "Annual Income (1000$)": "Eg., 15",
            "Spending Score (0-100)": "Eg. 67"
            };
        
        function updateInputFields() {
            const inputContainer = document.getElementById('inputFields');
            inputContainer.innerHTML = '';
            
            const features = ["Gender", "Age", "Annual Income (1000$)", "Spending Score (0-100)"];
            
            features.forEach(feature => {
                const label = document.createElement('label');
                label.textContent = `${feature}:`;
                inputContainer.appendChild(label);
                
                let input;
                if (feature === 'Gender') {
                    input = document.createElement('select');
                    input.innerHTML = `<option value='1'>Male</option><option value='0'>Female</option>`;
                } else {
                    input = document.createElement('input');
                    
                    input.type = 'number';
                    input.placeholder = placeholders[feature];
                }
                input.name = feature;
                
                inputContainer.appendChild(input);
                inputContainer.appendChild(document.createElement('br'));
            });
        }

        function fillSampleData() {
            const sampleValues = {"Gender": "1", "Age": "30", "Annual Income (1000$)": "50", "Spending Score (0-100)": "70"};
            document.querySelectorAll('#inputFields input, #inputFields select').forEach(input => {
                input.value = sampleValues[input.name] || "";
            });
        }

        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const inputs = document.querySelectorAll('#inputFields input, #inputFields select');
            const featuresInput = Array.from(inputs).map(input => parseFloat(input.value) || 0);
            const model = document.getElementById('model').value;
            
            const resultBox = document.querySelector('.result-box');
            const resultText = document.getElementById('predictionResult');
        
            
            resultBox.style.display = "block";
            resultText.innerText = "Waiting for prediction...";
        
            try {
                const response = await fetch('/api_bp_cluster/predict_cluster', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, features: featuresInput })
                });
                
                const result = await response.json();
                document.getElementById('predictionResult').innerText = 
                    `Predicted Cluster: ${(result.prediction)}`;
            } catch (error) {
                console.error("Error fetching prediction:", error);
                document.getElementById('predictionResult').innerText = "Error getting prediction!";
            }
        });

        window.onload = updateInputFields;
    </script>
    </body>
    </html>
