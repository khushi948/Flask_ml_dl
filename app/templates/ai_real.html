<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #325a83, #00ddff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        } 
        .header {
            background: rgba(7, 0, 0, 0.9);
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
        }
        .home-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 6%;
            position: fixed;
            left: 10px;
            top: 1px;            
        }
        .home-btn:hover {
            background: #aaaaaa40;
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            height: 60vh;
            overflow-y: auto;
            width: 400px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #000000;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .file-input {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: white;
        }
        button {
            background: #ff7eb3;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4f7b;
            transform: scale(1.05);
        }
        .result-box {
            position: fixed; 
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%); 
            display: none; 
            width: auto;
            max-width: 80%; 
            background: rgba(0, 0, 0, 0.8); 
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            z-index: 1000; 
        }
        
        .error-box {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="home-btn" onclick="window.location.href='http://127.0.0.1:5000/'">üè† Home</button>
        Real Fake Classification
    </div>

    <div class="container">
       
        <h1>Upload an Image for Real v/s Fake Classification</h1>
        <img src="{{url_for('static',filename='images/ai_real.jpg')}}" width="100" height="100" alt="ai real Image">

        <h3>Model Accuracy- 88%</h3>
        <div>
            <br>
            <h3>Upload Image: </h3>
            <input type="file" id="fileInput" accept="image/*" onchange="loadFile(event)">
            <p><img id="output" width="200"/></p>
             
            <p id="fileName" style="color: yellow; font-weight: bold; margin-top: 5px;"></p>
        </div>
        <button onclick="uploadImage()">Predict</button>

        <div class="result-box" id="result">Waiting for prediction</div>
        <div class="error-box" id="error"></div>
    </div>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src=URL.createObjectURL(event.target.files[0]);
        };
        function uploadImage() {
            let file = document.getElementById("fileInput").files[0];
            if (!file) {
                document.getElementById("error").innerText = "Please select an image.";
                return;
            }
            const resultBox = document.querySelector('.result-box');
            const resultText = document.getElementById('predictionResult');
        
            
            resultBox.style.display = "block";
            resultText.innerText = "Waiting for prediction...";
            let formData = new FormData();
            formData.append("file", file);

            fetch("http://127.0.0.1:5000/api_bp_ai_real/predict_ai_real", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerText = "Waiting for prediction...";
                    document.getElementById("error").innerText = data.error;
                } else {
                    document.getElementById("error").innerText = "";
                    document.getElementById("result").innerText = "Prediction: " + getEmoji(data.prediction);
                }
            })
            .catch(error => {
                document.getElementById("result").innerText = "Waiting for prediction...";
                document.getElementById("error").innerText = "Error: " + error.message;
            });
        }

        function getEmoji(prediction) {
            let fruitMapping = {
                "Real": "Real Image",
                "Fake": "Fake Image"
            };
            return fruitMapping[prediction] || "‚ùå Not a image";
        }
        
    </script>

</body>
</html>
